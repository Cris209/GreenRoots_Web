<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Green Roots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    
    <img src="Green_Roots.jpg" alt="Logo Green Roots" class="logo">
    
    <h1 class="title">GREEN ROOTS</h1>
    <p class="subtitle">Únete a la reforestación</p>
    
    <form id="registroForm">
      <div class="input-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
      </div>

      <div class="input-group">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" required>
      </div>

      <div class="input-group">
        <label for="rol">Rol</label>
        <select id="rol" required>
          <option value="voluntario">Voluntario</option>
          <option value="administrador">Administrador</option>
          <option value="gobierno">Gobierno</option>
        </select>
      </div>

      <button type="submit" class="btn">Registrarse</button>
    </form>
    
    <p class="footer-text">¿Ya tienes cuenta? 
      <a href="index.html">Inicia sesión</a>
    </p>
  </div>

  <script src="registro.js"></script>
</body>
</html>
