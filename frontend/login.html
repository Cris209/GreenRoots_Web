<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Green Roots</title>
    
    <link rel="manifest" href="/frontend/manifest.json">
    <link rel="stylesheet" href="/frontend/style.css"> 
    
    <script>
        // Persistencia: Si hay una sesión activa, la redirección es manejada por el script principal
        // Mantenemos la redirección a index.html si hay sesión activa para evitar volver al login.
        if (localStorage.getItem("usuario")) {
            // Esto evita que el usuario vea la pantalla de login si ya está autenticado.
            window.location.href = "index.html"; 
        }
    </script>
</head>
<body>

    <div class="login-container">
        <img src="/frontend/Green_Roots1.png" alt="Logo Green Roots" class="logo">
        
        <h2 class="title">Bienvenido de Nuevo</h2>
        <p class="subtitle">Ingresa tus credenciales para acceder a la plataforma.</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <p id="mensaje-error" class="error-message"></p>

            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <p class="footer-text">
            ¿Aún no tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
    </div>
    
    <script>
        // La URL de tu Backend desplegado
        const API_URL = "https://greenroots-web.onrender.com/api"; 

        document.getElementById("loginForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const mensajeError = document.getElementById("mensaje-error");

            mensajeError.textContent = "";
            mensajeError.style.color = "red"; // Asegurar que los errores se vean en rojo

            if (!email || !password) {
                 mensajeError.textContent = "Por favor, ingresa correo y contraseña.";
                 return;
            }
            
            // Deshabilitar botón para evitar múltiples envíos
            const submitButton = e.submitter;
            submitButton.disabled = true;
            submitButton.textContent = "Iniciando...";

            try {
                // 1. Llamada a la API para autenticación
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    // Muestra el mensaje de error del backend (ej. credenciales incorrectas)
                    const mensaje = data.mensaje || "Error desconocido al iniciar sesión.";
                    mensajeError.textContent = mensaje;
                    alert("Error de inicio de sesión: " + mensaje);
                    return; // Detiene la ejecución en caso de error
                }

                // INICIO DE SESIÓN EXITOSO
                const userData = data.usuario; 

                // 2. Guardar la sesión persistente en localStorage
                localStorage.setItem("usuario", JSON.stringify(userData));
                localStorage.setItem("sessionTime", new Date().getTime().toString());

                alert(`¡Bienvenido, ${userData.nombre}! Sesión iniciada como ${userData.rol}.`);
                
                // 3. LÓGICA DE REDIRECCIÓN POR ROL 🚨 (EL CAMBIO CLAVE)
                const rolUsuario = userData.rol ? userData.rol.toLowerCase() : '';
                let redirectUrl = "index.html"; // Fallback por si el rol es desconocido

                // Usamos switch/case para asignar la URL correcta
                switch (rolUsuario) {
                    case 'voluntario':
                        redirectUrl = "voluntariado.html"; 
                        break;
                    case 'gobierno':
                        redirectUrl = "dashboard_gobierno.html"; 
                        break;
                    case 'administrador':
                        redirectUrl = "admin_panel.html"; 
                        break;
                    default:
                        console.warn(`Rol desconocido: ${rolUsuario}. Redirigiendo a index.html.`);
                        break;
                }

                // 4. Ejecutar la redirección al dashboard específico del rol
                // Usamos replace() para que la página de login no quede en el historial
                window.location.replace(redirectUrl); 
                
            } catch (err) {
                console.error("Error de conexión:", err);
                mensajeError.textContent = "Error de conexión con el servidor. Intenta nuevamente.";
                alert("Error de Conexión: No se pudo conectar con el servidor.");
            } finally {
                // Restaurar el botón en caso de cualquier error (si no hubo redirección)
                submitButton.disabled = false;
                submitButton.textContent = "Iniciar Sesión";
            }
        });
        
        // REGISTRO DEL SERVICE WORKER (PWA)
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/frontend/sw.js') 
              .then(registration => {
                console.log('SW registrado con éxito. Scope:', registration.scope);
              })
              .catch(error => {
                console.error('Fallo al registrar SW:', error);
              });
          });
        }
    </script>
</body>
</html>
