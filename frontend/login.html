<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi贸n - Green Roots</title>
    
    <link rel="manifest" href="/frontend/manifest.json">
    <link rel="stylesheet" href="/frontend/style.css"> 
    
    <script>
        // Persistencia: Si hay una sesi贸n activa, redirige inmediatamente al index.html
        // (donde index.html le permite quedarse o le muestra su dashboard si usa el enlace "Mi Panel").
        if (localStorage.getItem("usuario")) {
            window.location.href = "index.html"; 
        }
    </script>
</head>
<body>

    <div class="login-container">
        <img src="/frontend/Green_Roots1.png" alt="Logo Green Roots" class="logo">
        
        <h2 class="title">Bienvenido de Nuevo</h2>
        <p class="subtitle">Ingresa tus credenciales para acceder a la plataforma.</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo Electr贸nico</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password">Contrase帽a</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <p id="mensaje-error" class="error-message"></p>

            <button type="submit" class="btn">Iniciar Sesi贸n</button>
        </form>

        <p class="footer-text">
            驴A煤n no tienes cuenta? <a href="registro.html">Reg铆strate aqu铆</a>
        </p>
    </div>
    
    <script>
        // La URL de tu Backend desplegado
        const API_URL = "https://greenroots-web.onrender.com/api"; 

        document.getElementById("loginForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const mensajeError = document.getElementById("mensaje-error");

            mensajeError.textContent = "";

            if (!email || !password) {
                 mensajeError.textContent = "Por favor, ingresa correo y contrase帽a.";
                 return;
            }

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    // Muestra el mensaje de error del backend (ej. credenciales incorrectas)
                    const mensaje = data.mensaje || "Error desconocido al iniciar sesi贸n.";
                    mensajeError.textContent = mensaje;
                    mensajeError.style.color = "red";
                    alert("Error de inicio de sesi贸n: " + mensaje);
                    return;
                }

                // INICIO DE SESIN EXITOSO
                const userData = data.usuario; 

                // 1. Guardar la sesi贸n persistente en localStorage
                localStorage.setItem("usuario", JSON.stringify(userData));
                localStorage.setItem("sessionTime", new Date().getTime().toString());

                alert(`隆Bienvenido, ${userData.nombre}! Sesi贸n iniciada como ${userData.rol}.`);
                
                // 2. LGICA DE REDIRECCIN POR ROL (La parte clave que faltaba o estaba mal) 
                const rolUsuario = userData.rol ? userData.rol.toLowerCase() : '';
                let redirectUrl = "index.html"; // Fallback por si el rol es desconocido

                switch (rolUsuario) {
                    case 'voluntario':
                        redirectUrl = "voluntariado.html"; // Redirecci贸n al dashboard de Voluntario
                        break;
                    case 'gobierno':
                        redirectUrl = "dashboard_gobierno.html"; // Redirecci贸n al dashboard de Gobierno
                        break;
                    case 'administrador':
                        redirectUrl = "admin_panel.html"; // Redirecci贸n al dashboard de Administrador
                        break;
                    default:
                        console.warn(`Rol desconocido: ${rolUsuario}. Redirigiendo a index.html.`);
                        break;
                }

                // Ejecutar la redirecci贸n al dashboard espec铆fico del rol
                // Usamos replace() para que la p谩gina de login no quede en el historial
                window.location.replace(redirectUrl); 
                
            } catch (err) {
                console.error("Error de conexi贸n:", err);
                mensajeError.textContent = "Error de conexi贸n con el servidor. Intenta nuevamente.";
                mensajeError.style.color = "red";
                alert("Error de Conexi贸n: No se pudo conectar con el servidor.");
            }
        });
        
        // REGISTRO DEL SERVICE WORKER (PWA)
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/frontend/sw.js') 
              .then(registration => {
                console.log('SW registrado con 茅xito. Scope:', registration.scope);
              })
              .catch(error => {
                console.error('Fallo al registrar SW:', error);
              });
          });
        }
    </script>
</body>
</html>
