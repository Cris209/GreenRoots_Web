<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Green Roots</title>
    
    <link rel="manifest" href="/frontend/manifest.json">
    
    <link rel="stylesheet" href="/frontend/style.css"> 
    
    <script>
        //  CORRECCIÓN CLAVE: LEER DESDE localStorage para persistencia
        if (localStorage.getItem("usuario")) { 
            // Si el usuario ya tiene datos de sesión (persistente), redirige a HOME.
            window.location.href = "index.html";
        }
    </script>
</head>
<body>

    <div class="login-container">
        <img src="/frontend/Green_Roots.jpg" alt="Logo Green Roots" class="logo">
        
        <h2 class="title">Bienvenido de Nuevo</h2>
        <p class="subtitle">Ingresa tus credenciales para acceder a la plataforma.</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required autocomplete="email">
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <p id="mensaje-error" class="error-message"></p>

            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <p class="footer-text">
            ¿Aún no tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
    </div>
    
    <script>
        // La URL de tu Backend desplegado en Render
        const API_URL = "https://greenroots-web.onrender.com/api"; 

        document.getElementById("loginForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const mensajeError = document.getElementById("mensaje-error");

            mensajeError.textContent = "";

            if (!email || !password) {
                mensajeError.textContent = "Por favor, ingresa correo y contraseña.";
                return;
            }

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    // Muestra el mensaje de error del backend
                    const mensaje = data.mensaje || "Error desconocido al iniciar sesión.";
                    mensajeError.textContent = mensaje;
                    alert("Error de inicio de sesión: " + mensaje);
                    return;
                }

                // INICIO DE SESIÓN EXITOSO
                //  ESTO YA ESTABA CORRECTO: Guarda en localStorage para PERSISTENCIA.
                localStorage.setItem("usuario", JSON.stringify(data.usuario));
                
                // Marca el tiempo de inicio de sesión para control de expiración.
                localStorage.setItem("sessionTime", new Date().getTime().toString());

                alert(`¡Bienvenido, ${data.usuario.nombre}! Sesión iniciada.`);
                window.location.href = "index.html"; // Redirigir a la HOME
                
            } catch (err) {
                console.error("Error de conexión:", err);
                mensajeError.textContent = "Error de conexión con el servidor. Intenta nuevamente.";
                alert("Error de Conexión: No se pudo conectar con el servidor.");
            }
        });
    </script>
</body>
</html>
