<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Green Roots</title>
    
    <link rel="manifest" href="/manifest.json">

    <script>
        // Si el usuario ya tiene datos de sesión, redirige a HOME (index.html).
        if (sessionStorage.getItem("usuario")) {
            window.location.href = "index.html";
        }
    </script>
    
    </head>
<body>
    <form id="registroForm">
        </form>
    
    <script>
        // Script de manejo de Registro (DEBE estar actualizado para llamar al nuevo backend)
        const API_URL = "https://greenroots-web.onrender.com/api"; 

        document.getElementById("registroForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const rol = document.getElementById("rol").value.trim();
            const mensajeStatus = document.getElementById("mensaje-status"); // Asumiendo que tienes un elemento para el status

            mensajeStatus.textContent = "";

            try {
                const res = await fetch(`${API_URL}/registro`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, email, password, rol })
                });

                const data = await res.json();

                if (!res.ok) {
                    const mensaje = data.mensaje || "Error desconocido durante el registro.";
                    mensajeStatus.textContent = mensaje;
                    mensajeStatus.style.color = "red";
                    alert("Error de Registro: " + mensaje);
                    return;
                }

                // REGISTRO EXITOSO
                alert(data.mensaje + "\nAhora puedes iniciar sesión.");
                window.location.href = "login.html"; // Redirigir al Login

            } catch (err) {
                console.error("Error de conexión:", err);
                mensajeStatus.textContent = "Error de conexión con el servidor. Intenta nuevamente.";
                mensajeStatus.style.color = "red";
                alert("Error de Conexión: No se pudo conectar con el servidor.");
            }
        });
    </script>
</body>
</html>
