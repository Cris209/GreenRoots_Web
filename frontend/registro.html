<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Green Roots</title>
    
    <link rel="manifest" href="/frontend/manifest.json">

    <script>
        // CORRECCIÓN 1: Leer desde localStorage para respetar la persistencia
        if (localStorage.getItem("usuario")) {
            // Si el usuario ya tiene una sesión persistente, redirige a HOME.
            window.location.href = "index.html";
        }
    </script>
    
    <link rel="stylesheet" href="/frontend/style.css"> 
    
</head>
<body>
    <div class="login-container">
    
    <img src="/frontend/Green_Roots1.png" alt="Logo Green Roots" class="logo">
    
    <h1 class="title">GREEN ROOTS</h1>
    <p class="subtitle">Únete a la reforestación</p>
    
    <form id="registroForm">
        <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
        </div>

        <div class="input-group">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea una contraseña" required>
        </div>

        <div class="input-group">
            <label for="rol">Rol</label>
            <select id="rol" required>
                <option value="Voluntario">Voluntario</option>
                <option value="Administrador">Administrador</option>
                <option value="Gobierno">Gobierno</option>
            </select>
        </div>

        <button type="submit" class="btn">Registrarse</button>
    </form>
    
    <p id="mensaje-status" class="error-message"></p> 
    
    <p class="footer-text">¿Ya tienes cuenta? 
        <a href="login.html">Inicia sesión</a>
    </p>
    </div>
    
    <script>
        // Script de manejo de Registro
        const API_URL = "https://greenroots-web.onrender.com/api"; 

        document.getElementById("registroForm")?.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombre").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const rol = document.getElementById("rol").value.trim();
            
            const mensajeStatus = document.getElementById("mensaje-status"); 

            mensajeStatus.textContent = "";

            try {
                const res = await fetch(`${API_URL}/registro`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nombre, email, password, rol })
                });

                const data = await res.json();

                if (!res.ok) {
                    const mensaje = data.mensaje || "Error desconocido durante el registro.";
                    mensajeStatus.textContent = mensaje;
                    mensajeStatus.style.color = "red";
                    alert("Error de Registro: " + mensaje);
                    return;
                }

                // REGISTRO EXITOSO
                mensajeStatus.textContent = data.mensaje;
                mensajeStatus.style.color = "green";
                alert(data.mensaje + "\nAhora puedes iniciar sesión.");
                window.location.href = "login.html"; // Redirigir al Login

            } catch (err) {
                console.error("Error de conexión:", err);
                mensajeStatus.textContent = "Error de conexión con el servidor. Intenta nuevamente.";
                mensajeStatus.style.color = "red";
                alert("Error de Conexión: No se pudo conectar con el servidor.");
            }
        });

        // REGISTRO DEL SERVICE WORKER (PWA)
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/frontend/sw.js') 
              .then(registration => {
                console.log('SW registrado con éxito. Scope:', registration.scope);
              })
              .catch(error => {
                console.error('Fallo al registrar SW:', error);
              });
          });
        }
    </script>
</body>
</html>
