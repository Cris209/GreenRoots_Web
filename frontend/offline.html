<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Green Roots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2ecc71;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            color: #666;
        }
        .icon {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-plug-exclamation icon"></i>
        <h1>¡Oops! Estás Sin Conexión</h1>
        <p>Parece que no estás conectado a internet.</p>
        <p>Las páginas principales (`index.html`, `login.html`) están disponibles gracias a la caché, pero la información dinámica y el inicio de sesión requieren conexión a la red.</p>
        <p>Por favor, revisa tu conexión e intenta de nuevo.</p>
    </div>
</body>
</html>
