<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Green Roots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    
    <img src="Green_Roots.jpg" alt="Logo Green Roots" class="logo">
    
    <h1 class="title">GREEN ROOTS</h1>
    <p class="subtitle">Planting for a sustainable future</p>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn">Ingresar</button>
    </form>
    
    <p class="footer-text">¿No tienes cuenta? 
      <a href="registro.html">Regístrate</a>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
